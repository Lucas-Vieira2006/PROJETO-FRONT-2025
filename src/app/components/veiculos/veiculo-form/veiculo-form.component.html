<div class="form-container">
  <h2>Novo Ve√≠culo</h2>

  <form>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" [(ngModel)]="modelo" name="modelo" type="text" />
    </div>

    <div class="form-group">
      <label for="placa">Placa</label>
      <input id="placa" [(ngModel)]="placa" name="placa" type="text" />
    </div>

    <div class="form-group">
      <label for="ano">Ano</label>
      <input id="ano" [(ngModel)]="ano" name="ano" type="number" class="form-control" inputmode="numeric" pattern="[0-9]*" />
    </div>

    <div class="form-group">
      <label for="categoria">Categoria</label>
      <select id="categoria" [(ngModel)]="categoria" name="categoria">
        <option value="CARRO">Carro</option>
        <option value="MOTO">Moto</option>
        <option value="SUV">SUV</option>
        <option value="UTILITARIO">Utilit√°rio</option>
      </select>
    </div>

    <div class="form-group">
      <label for="valorHora">Valor Hora</label>
      <input id="valorHora" [(ngModel)]="valorHora" name="valorHora" type="number" step="0.01" />
    </div>

    <div class="button-group">
      <button type="button" class="btn salvar" (click)="salvar()">üíæ Salvar</button>
      <button type="button" class="btn cancelar" (click)="cancelar()">‚ùå Cancelar</button>
      <button type="button" class="btn voltar" (click)="router.navigateByUrl('/veiculos')">‚¨Ö Voltar</button>
    </div>
  </form>
</div>
