<div class="container">
  <h1>Lista de Clientes</h1>

  <div class="button-group">
    <button class="btn primary" (click)="carregar()">↻ Atualizar</button>
    <a class="btn success" routerLink="/clientes/novo">➕ Novo Cliente</a>
    <a class="btn secondary" routerLink="/home">⬅ Voltar</a>
  </div>

  <p *ngIf="clientes.length === 0">Nenhum cliente encontrado.</p>

  <table *ngIf="clientes.length > 0">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{ c.nome }}</td>
        <td>{{ c.cpf }}</td>
        <td>{{ c.telefone }}</td>
        <td>
          <a class="btn warn" [routerLink]="['/clientes/editar', c.id]">✏️ Editar</a>
          <button class="btn danger" (click)="remover(c)">🗑 Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
