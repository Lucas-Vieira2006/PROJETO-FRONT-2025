<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Acesso ao Sistema</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" [(ngModel)]="senha" name="senha" required />
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <p class="hint">Dica para testes: <b>admin</b> / <b>123</b></p>
  </div>
</div>
